<nav>
  <img src="../assets/kaplogo.png" class="kaplan-logo" alt="Kaplan Logo">
  <h2 class="nav-title" aria-label="q bank">QBANK</h2>
</nav>

<section class="quiz-review__header">
  <a href="#">
    &#8249; Back to home</a>
      <h1 class="quiz-review" tabindex="0">Quiz Review</h1>

      <button class="button-primary--small" id="overall-performance">Overall Performance</button>
</section>

<section class="quiz-review__container">

  <div class="quiz-stats">

    <div class="quiz-stats__item">
      <h2 tabindex="0">{{ quizTitle }}</h2>
      <p tabindex="0">{{ quizTopics }}</p>
      <span tabindex="0">{{ quizScore }}</span>
    </div>

    <div class="quiz-stats__marker" tabindex="0">
      <img src="../assets/global-styles/images/correct.svg">
      <p>7 Correct</p>
    </div>

    <div class="quiz-stats__marker" tabindex="0">
      <img src="../assets/global-styles/images/incorrect.svg">
      <p>3 Incorrect</p>
    </div>

    <div class="quiz-stats__marker" tabindex="0">
      <img src="../assets/global-styles/images/skip.svg">
      <p>0 Skipped</p>
    </div>

    <div class="quiz-stats__marker" tabindex="0">
      <img src="../assets/global-styles/images/bookmark.svg">
      <p>2 Marked</p>
    </div>

  </div>

  <!-- quiz detail header -->
  <div class="quiz-details">
    <div class="quiz-details__header">
      <div class="quiz-details__header--title header__question-number" tabindex="0" aria-label="number">
        #
      </div>
      <div class="quiz-details__header--title header__question" tabindex="0">
        Question
      </div>
      <div class="quiz-details__header--title header__topic" tabindex="0">
        Topic
      </div>
      <div class="quiz-details__header--title header__difficulty" tabindex="0">
        Difficulty
      </div>
      <div class="quiz-details__header--title header__time-spent" tabindex="0">
        Time Spent
      </div>
      <div class="quiz-details__header--title">
      </div>
    </div>

    <!-- quiz detail content -->
    <div *ngFor="let questionElement of myPracticeQuiz; let odd = odd">
      <div class="quiz-details__content" [ngClass]="{ odd: odd }">
        <div class="quiz-details__content content__question-number">
          <img *ngIf="questionElement.isCorrect" src="../assets/global-styles/images/correct.svg" class="icon-indicator" tabindex="0"
            alt="correct answer">
          <img *ngIf="!questionElement.isCorrect" src="../assets/global-styles/images/incorrect.svg" class="icon-indicator"
            tabindex="0" alt="incorrect answer">
          <span aria-label="question number"></span>
          <p class="num" tabindex="0" [innerHTML]="questionElement.id"></p>
          <img *ngIf="questionElement.isBookmarked" src="../assets/global-styles/images/bookmark.svg" class="icon-indicator bookmark" alt="bookmarked">
        </div>
        <div class="quiz-details__content content__question" tabindex="0">
          <span aria-label="question"></span>
          <span [innerHTML]="questionElement.question"></span>
        </div>
        <div class="quiz-details__content content__topic" tabindex="0">
          <span aria-label="topic"></span>
          <span [innerHTML]="questionElement.topic"></span>
        </div>
        <div class="quiz-details__content content__difficulty" tabindex="0">
          <span aria-label="difficulty"></span>
          <span [innerHTML]="questionElement.difficulty"></span>
        </div>
        <div class="quiz-details__content content__time-spent" tabindex="0">
          <span aria-label="time spent"></span>
          <span [innerHTML]="questionElement.timeSpent"></span>
        </div>
        <div class="quiz-details__content">
          <button class="button-secondary--small">Review</button>
        </div>

      </div>
    </div>
    
  </div>
</section>
